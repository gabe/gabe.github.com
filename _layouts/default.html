<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}Gabriel Boyer</title>
    <meta name="description" content="Home page for Gabriel Boyer, with links to various parts of my identity on the Web.">
    <meta name="author" content="Gabriel Boyer">
    <meta name="viewport" content="width=device-width">
    <link rel="me" type="text/html" href="http://www.google.com/profiles/gboyer">
    <link rel="openid2.provider" href="https://www.google.com/accounts/o8/ud?source=profiles">
    <link rel="openid2.local_id" href="http://www.google.com/profiles/gboyer">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Vollkorn" media="print">

    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" title="That's me.">Gabriel Boyer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if page.url == '/resume.html' %}class="active"{% endif %}>
              <a href="/resume.html" title="Hiring?">R&eacute;sum&eacute;</a>
            </li>
            <li {% if page.url == '/playlists.html' %}class="active"{% endif %}>
              <a href="/playlists.html">Playlists</a>
            </li>
            <li><a href="mailto:{{ site.email }}" title="{{ site.email }}" rel="me">Email</a></li>
            <li><a href="http://twitter.com/gboyer" title="@gboyer on Twitter" rel="me">Twitter</a></li>
            <li><a href="http://github.com/gabe" title="gabe on GitHub" rel="me">GitHub</a></li>
            <li><a href="http://www.google.com/profiles/gboyer" title="Gabriel Boyer on Google+" rel="me">Google+</a></li>
            <li><a href="http://www.linkedin.com/in/gabrielboyer" title="Gabriel Boyer on LinkedIn" rel="me">LinkedIn</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </div>
    <footer>
      <div class="container">
        <p class="pull-right">
          <a href="https://twitter.com/gboyer" class="twitter-follow-button" data-show-count="true" data-width="190px">Follow @gboyer</a>
        </p>
        <p>&copy; 2015 Gabriel Boyer. All rights reserved.</p>
      </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
